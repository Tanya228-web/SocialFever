<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    [mode]="isLargeScreen ? 'side' : 'over'"
    [opened]="isLargeScreen ? true : sidenav.opened"
    class="sidenav"
    fixedInViewport
  >
    <div class="sidenav-header">
      <span class="logo" routerLink="/">ğ•¾ğ–”ğ–ˆğ–ğ–†ğ–‘ğ•±ğ–Šğ–›ğ–Šğ–—</span>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="closeIfMobile(sidenav)">
        <mat-icon class="nav-icon">home</mat-icon>
        Home
      </a>
      <ng-container *ngIf="(service.isLogin$ | async); else guest">
        <a mat-list-item (click)="logout(); closeIfMobile(sidenav)">
          <mat-icon class="nav-icon">logout</mat-icon>
          Logout
        </a>
      </ng-container>
      <ng-template #guest>
        <a mat-list-item routerLink="/register" (click)="closeIfMobile(sidenav)">
          <mat-icon class="nav-icon">person_add</mat-icon>
          Register
        </a>
        <a mat-list-item routerLink="/login" (click)="closeIfMobile(sidenav)">
          <mat-icon class="nav-icon">login</mat-icon>
          Login
        </a>
      </ng-template>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content *ngIf="!isLargeScreen">
    <mat-toolbar color="primary" class="mat-elevation-z4 topbar">
      <span class="logo-text" routerLink="/">ğ“¢ğ“¸ğ“¬ğ“²ğ“ªğ“µğ“•ğ“®ğ“¿ğ“®ğ“»</span>

      <span class="spacer"></span>

      <ng-container>
        <div class="user-section" routerLink="/">
          <mat-icon class="user-icon">account_circle</mat-icon>
          <span class="user-name">Hi, Tanya</span>
        </div>
      </ng-container>

      <button mat-icon-button (click)="sidenav.toggle()" class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <div class="main-content">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
