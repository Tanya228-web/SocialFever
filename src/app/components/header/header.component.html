<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    [mode]="isLargeScreen ? 'side' : 'over'"
    [opened]="isLargeScreen ? true : sidenav.opened"
    class="sidenav"
    fixedInViewport
  >
    <div class="sidenav-header">
      <span class="logo" routerLink="/">𝕾𝖔𝖈𝖎𝖆𝖑𝕱𝖊𝖛𝖊𝖗</span>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="closeIfMobile(sidenav)">Home</a>
      <ng-container *ngIf="(service.isLogin$ | async); else guest">
        <a mat-list-item (click)="logout(); closeIfMobile(sidenav)">Logout</a>
      </ng-container>
      <ng-template #guest>
        <a mat-list-item routerLink="/register" (click)="closeIfMobile(sidenav)">Register</a>
        <a mat-list-item routerLink="/login" (click)="closeIfMobile(sidenav)">Login</a>
      </ng-template>
    </mat-nav-list>
  </mat-sidenav>

<mat-sidenav-content *ngIf="!isLargeScreen">
  <mat-toolbar color="primary" class="mat-elevation-z4 topbar">

    <span class="logo-text" routerLink="/">𝓢𝓸𝓬𝓲𝓪𝓵𝓕𝓮𝓿𝓮𝓻</span>

    <span class="spacer"></span>

    <ng-container >
      <span class="logo-text" routerLink="/">Hi,Tanya</span>
    </ng-container>

    <button mat-icon-button (click)="sidenav.toggle()" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>

  <div class="main-content">
    <ng-content></ng-content>
  </div>
</mat-sidenav-content>


</mat-sidenav-container>
