<div class="login-container">
    <div class="form-wrapper">
      <h1 class="title">Register</h1>
  
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter Email"
          />
          <div class="error" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
            <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</small>
            <small *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format.</small>
          </div>
        </div>
  
        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Create Password"
          />
          <div class="error" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
            <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</small>
            <small *ngIf="registerForm.get('password')?.errors?.['minlength']">
              Password must be at least 6 characters.
            </small>
          </div>
        </div>
  
       
  
        <!-- Username -->
        <div class="form-group">
          <label for="username">Username</label>
          <input
            id="username"
            type="text"
            class="form-control"
            formControlName="username"
            placeholder="Choose a Username"
          />
          <div class="error" *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid">
            <small *ngIf="registerForm.get('username')?.errors?.['required']">Username is required.</small>
            <small *ngIf="registerForm.get('username')?.errors?.['minlength']">Atleast 6 character</small>
            

          </div>
        </div>
  
        <!-- Submit -->
        <button class="btn-submit" type="submit" [disabled]="registerForm.invalid">
          Register
        </button>
  
        <div class="login-options">
          <p>Already have an account? <a routerLink="/login">Login</a></p>
        </div>
      </form>
    </div>
  </div>
